<body>

    <div class="signup">
        <div class="cancel">
           <a href="./home.html" class="signupa"><i class="fas fa-times"></i>
           </a> 
        </div>
        <div>
            <div class="popup">
                <div class="poplogo">
                    <img src="./images/logo22.png" alt="" width="200px" height="100px">
                </div>
                <p>Sign Up</p>
                <form action="" id="signup-form">
                <div class="popemail popin"> 
                    <input type="text" name="" id="name" placeholder="Name" class="inppop">
                </div>
                <div class="popemail popin"> 
                    <input type="text" name="" id="surname" placeholder="Surname" class="inppop">
                </div>
                <div class="poppas popin">
                    <input type="mail" name="" id="email" placeholder="Email Address" class="inppop">
                </div>

                <div class="popcon popin">
                    <input type="password" name="" id="pass" placeholder="Password" class="inppop">

                </div>
                <!-- <div class="popcon popin">
                    <input type="password" name="" id="passcon" placeholder="Password Confirmation" class="inppop">

                </div> -->
                <div class="popbut">
                    <input type="submit" name="" id="signform" value="SIGN UP">

                </div>
            </form>
            </div>
        </div>

    </div>
