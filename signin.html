<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style/sign-in.css">
</head>

<body>
    <button type="button" class="btn btn-x btn-light btnc"><i class="fas fa-times"></i></button>

    <div class="container form d-flex flex-column justify-content-center align-items-center" style="margin-top: 160px;">
        <form action="" id="signup-form">
            <div class="row ">
                <div class="col-12 d-flex justify-content-center">
                    <img src="./images/logo22.png" width="180px" height="120px" alt="">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h1>Sign in</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <input type="email" placeholder="Email Address" name="" id="email" class="in3">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="password" placeholder="Password" name="" id="pass" class="in3">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-warning in3" id="signform" >Next</button>

                </div>
            </div>

            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <p class="or">Or</p>
                </div>
            </div>

            <div class="row gug" >
                <div class="col-12">
                    <a href="" class="d-flex google-a align-items-center">
                        <div class="google d-flex align-items-center justify-content-center">
                            <img src="./images/google.svg" width="18px" height="18px" alt="">
                        </div>
                        <div class="p">
                            <p class="sign text-center">Sign in with Google</p>
                        </div>
                    </a>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <!-- <a href="">Forgot password?</a> -->
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center">
                    <a href="" class="forgot-password">Forgot Password?</a>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    
                </div>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-database.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./javascript/config.js"></script>
    <!-- <script src="./javascript/script.js"></script> -->
    <!-- <script src="./javascript/check.js"></script> -->
    <script src="./javascript/signin.js"></script>
</body>

</html>
